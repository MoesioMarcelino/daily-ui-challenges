<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Daily UI :: 02 - Credit Card Checkout</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="bill">
        <div class="logo">
          <img src="./assets/logo.svg" alt="Marcelino's logo">
          <img src="./assets/arrow.png" class="arrow" alt="Arrow">
        </div>
        <div class="orders">
          <div class="order">
            <label>Tênis da Nike</label>
            <div class="price">
              <div class="type">RS</div>
              <div class="value">199,90</div>
            </div>
          </div>
          <div class="order">
            <label>Camisa da Adidas</label>
            <div class="price">
              <div class="type">RS</div>
              <div class="value">99,90</div>
            </div>
          </div>
          <div class="order">
            <label>Relógio da Champions</label>
            <div class="price">
              <div class="type">RS</div>
              <div class="value">149,90</div>
            </div>
          </div>
        </div>
        <div class="total">
          <label>total</label>
          <div class="price">R$ 448,80</div>
        </div>
      </div>
      <div class="payment-details">
        <div class="header">
          <p>payment details</p>
          <i class="fab fa-cc-visa"></i>
        </div>
        <div class="content">
          <div class="card-number">
            <label>card number</label>
            <input type="search" placeholder="1234 5678 XXXX XXXX">
          </div>
          <div class="owner">
            <label>cardholder name</label>
            <input type="search" placeholder="moesio marcelino">
          </div>
          <div class="footer-informations">
            <div class="expiry-date">
              <label>expiry date</label>
              <div class="date">
                <input type="number" min="1" max="12" placeholder="12">
                <span>/</span>
                <input type="number" min="2020" max="2099" placeholder="2020">
              </div>
            </div>
            <div class="cvv">
              <label>CVV</label>
              <input type="password" placeholder="***">
            </div>
          </div>
        </div>
        <div class="footer">
          <p>By validating you accept the <a href="#">Terms & Conditions</a></p>
          <button type="button">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
