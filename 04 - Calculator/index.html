<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Daily UI :: 04 - Calculator</title>
</head>

<body>
  <div class="container">
    <div class="light-mode">
      <div class="display">
        <div class="actions">
          <img src="./assets/moon.svg" alt="Moon">
          <img src="./assets/repeat.svg" alt="Swipe">
        </div>
        <div class="values">
          369
          <div class="operator">+</div>
          445
        </div>
        <div class="result">814</div>
      </div>
      <div class="keyboard">
        <div class="first-line">
          <span>AC</span>
          <span>%</span>
          <span>()</span>
          <img src="./assets/arrow-left-circle.svg" alt="Erase">
        </div>
        <div class="keys">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>.</span>
          <span>0</span>
          <span>=</span>
          <div class="operators">
            <span>/</span>
            <span>x</span>
            <span>-</span>
            <span>+</span>
          </div>
          <div class="more-options">
            <img src="./assets/chevron-right.svg" alt="More options">
          </div>
        </div>
      </div>
      <div class="types">
        <div class="standard">
          standard
          <img src="./assets/check-square.svg" alt="Square">
        </div>
        <div class="scientific">
          scientific
          <img src="./assets/square.svg" alt="Square">
        </div>
        <div class="programmer">
          programmer
          <img src="./assets/square.svg" alt="Square">
        </div>
      </div>
    </div>
    <div class="dark-mode">
      <div class="display">
        <div class="actions">
          <img src="./assets/moon.svg" alt="Moon">
          <img src="./assets/repeat.svg" alt="Swipe">
        </div>
        <div class="values">
          369
          <div class="operator">+</div>
          445
        </div>
        <div class="result">814</div>
      </div>
      <div class="keyboard">
        <div class="first-line">
          <span>AC</span>
          <span>%</span>
          <span>()</span>
          <img src="./assets/arrow-left-circle.svg" alt="Erase">
        </div>
        <div class="keys">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>.</span>
          <span>0</span>
          <span>=</span>
          <div class="operators">
            <span>/</span>
            <span>x</span>
            <span>-</span>
            <span>+</span>
          </div>
          <div class="more-options">
            <img src="./assets/chevron-right.svg" alt="More options">
          </div>
        </div>
      </div>
      <div class="types">
        <div class="standard">
          standard
          <img src="./assets/check-square.svg" alt="Square">
        </div>
        <div class="scientific">
          scientific
          <img src="./assets/square-light.svg" alt="Square">
        </div>
        <div class="programmer">
          programmer
          <img src="./assets/square-light.svg" alt="Square">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
